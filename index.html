<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Reel Embed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    iframe {
      border: 0;
      width: 400px;
      height: 480px;
    }
  </style>
</head>
<body>
  <iframe 
    id="instaEmbed"
    src="https://www.instagram.com/reel/DAVeOnBhM4X/embed" 
    width="400" 
    height="480" 
    frameborder="0" 
    scrolling="no" 
    allowtransparency="true" 
    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" 
    allowfullscreen>
  </iframe>

  <script>
    // 인스타그램 임베드가 로드된 후 일정 시간 후에 시뮬레이션으로 재생 버튼 클릭
    setTimeout(function() {
      const iframe = document.getElementById('instaEmbed');
      const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
      const playButton = innerDoc.querySelector('button'); // 재생 버튼 찾기

      if (playButton) {
        playButton.click(); // 버튼 클릭 시뮬레이션
      }
    }, 3000); // 3초 후 실행
  </script>
</body>
</html>
