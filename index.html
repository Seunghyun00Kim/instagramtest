<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Reel Embed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    iframe {
      border: 0;
      width: 400px;
      height: 480px;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.instagram.com/reel/DAVeOnBhM4X/embed" 
    width="400" 
    height="480" 
    frameborder="0" 
    scrolling="no" 
    allowtransparency="true" 
    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" 
    allowfullscreen>
  </iframe>
</body>
</html>
